name: movie_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Page Indicator
  smooth_page_indicator: ^1.2.0+3
  
  #share preference
  shared_preferences: ^2.0.15

  # Iconsax Package
  iconsax: ^0.0.8

  # Image Picker 
  image_picker: ^1.1.0  # <- Add the latest version here


  # Lottie Animation
  lottie: ^3.1.0

  # state managment
  get: ^4.7.2

  # HTTP requests
  http: ^1.1.0    

  # For caching network images
  cached_network_image: ^3.3.1
  
  # For advanced routing and navigation
  go_router: ^14.0.0




  flutter_native_splash: ^2.4.1




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  cupertino_icons: ^1.0.8


flutter:

  uses-material-design: true
  # ---[ASSETS]----
  assets:
    - assets/logo/
    - assets/animations/
    - assets/images/
    - assets/screenshots
  #------[FONTS]------
  fonts:
    - family: "Nunito"
      fonts:
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 800


